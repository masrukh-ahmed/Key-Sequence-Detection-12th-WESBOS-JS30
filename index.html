      const secretCode = "rico";

        let pressedKey = e.key;
        pressed.push(pressedKey);
        // pressed.splice(-secretCode.length-1, pressed.length - secretCode.length) //this was wesbos's way to limit the pressed array to 4 elements but too confusing to understand

        if (pressed.length > secretCode.length) {
          pressed.shift(); //removing elements from the front
        }
        console.log(pressed);

        let joinedString = pressed.join("");

        if (joinedString.includes(secretCode)) {
          console.log("You cornified");
          cornify_add();
        }
      });
